<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <article>
                    <header>
                        <h2 th:text="${article.title}"></h2>
                    </header>

                    <p th:text="${article.content}"></p>

                    <img th:src="@{../../images/{imgurl}(imgurl=${article.imgurl})}" width="50%" height="50%"/>

                    <img   th:if="${!#strings.isEmpty(article.imgurltwo)}"   th:src="@{../../images/{imgurltwo}(imgurltwo=${article.imgurltwo})}" width="50%" height="50%"/>
                    <img  th:if="${!#strings.isEmpty(article.imgurlthree)}"    th:src="@{../../images/{imgurlthree}(imgurlthree=${article.imgurlthree})}" width="50%" height="50%"/>

                    <p>
                        <a class="btn btn-default btn-xs" th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                    </p>

                    <footer>
                        <div class="pull-right">
                            <th:block sec:authorize="isAuthenticated()" th:if="${user.isAdmin() OR user.isAuthor(article)}">
                            <a class="btn btn-success btn-xs" th:href="@{/article/edit/{id}(id = ${article.id})}">Edit</a>
                            <a class="btn btn-danger btn-xs" th:href="@{/article/delete/{id}(id = ${article.id})}">Delete</a>
                            </th:block>
                            <a class="btn btn-default btn-xs" th:href="@{/category/{id}(id=${article.category.id})}">Назад &raquo;</a>
                        </div>
                    </footer>
                </article>
            </div>
        </div>
    </div>
</main>
