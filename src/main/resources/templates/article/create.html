<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/article/create}" method="POST">
                <fieldset>
                    <legend>New Sell Post</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_title">Product Name</label>
                        <div class="col-sm-6 ">
                            <input type="text" class="form-control" id="article_title" placeholder="Product Name"
                                   name="title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="article_content" name="content"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="imgurl">Imgurl</label>
                        <div class="col-sm-6 ">
                            <input type="text" class="form-control" id="imgurl" placeholder="Imgurl"
                                   name="imgurl"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="imgurltwo">(Imgurl2)</label>
                        <div class="col-sm-6 ">
                            <input type="text" class="form-control" id="imgurltwo" placeholder="Imgurl2"
                                   name="imgurltwo"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="imgurlthree">(Imgurl3)</label>
                        <div class="col-sm-6 ">
                            <input type="text" class="form-control" id="imgurlthree" placeholder="Imgurl3"
                                   name="imgurlthree"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_category">Category</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="article_category" name="categoryId">
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_tags">Tags</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="article_tags" placeholder="Tags" name="tagString"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
