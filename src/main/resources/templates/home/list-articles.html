<main>
    <div class="container body-content">
        <h1>Категория - <th:block th:text="${category.name}"></th:block></h1>
        <div class="row">
            <th:block th:each="article : ${articles}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <p th:text="${article.summary}"></p>

                        <img th:src="@{../../images/{imgurl} (imgurl=${article.imgurl})}" width="20%" height="20%"/>

                        <img th:if="${!#strings.isEmpty(article.imgurltwo)}"  th:src="@{../../images/{imgurltwo} (imgurltwo=${article.imgurltwo})}" width="20%" height="20%"/>

                        <img th:if="${!#strings.isEmpty(article.imgurlthree)}" th:src="@{../../images/{imgurlthree} (imgurlthree=${article.imgurlthree})}" width="20%" height="20%"/>

                        <p>
                            <a class="btn btn-default btn-xs" th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                        </p>

                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Прочети повече &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
